    const indicator = document.getElementById("step-indicator");

    for (let i = 1; i <= 4; i++) {
      const div = document.createElement("div");
      if (i < currentStep) div.className = "completed";
      else if (i === currentStep) div.className = "current";
      else div.className = "upcoming";
      div.textContent = i;
      indicator.appendChild(div);
    }

    function displaySummary() {
      const summary = document.getElementById("summary");
      let total = 50; // Shipping cost
      let summaryHTML = "<ul>";
      entries = {};

      ["name", "email", "cpu", "motherboard", "ram", "gpu", "storage", "cooler", "case", "psu"]
        .forEach(field => {
          const value = document.getElementById(field).value;
          if (value && value !== "Please Select") {
            const [name, price] = value.split("|");
            entries[field] = name;
            if (price) total += parseInt(price);
          }
        });

      entries["Total Cost (€)"] = total;
      for (const [key, value] of Object.entries(entries)) {
        summaryHTML += `<li><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}</li>`;
      }
      summaryHTML += "</ul>";
      summary.innerHTML = summaryHTML;
    }

    function submitBuild() {
  // Generate timestamp and order reference
  const timestamp = Math.floor(Date.now() / 1000);
  const orderRef = `PC-${timestamp}`;
  const now = new Date();
  const formattedDate = now.toLocaleDateString();
  const formattedTime = now.toLocaleTimeString();

  const getComponentData = (id) => {
    const value = document.getElementById(id).value;
    if (!value || value === "Please Select") return { name: 'Not selected', price: '0' };
    const parts = value.split("|");
    return { 
      name: parts[0], 
      price: parts[1] ? '€' + parts[1] : '€0' 
    };
  };

  const components = {
    cpu: getComponentData("cpu"),
    motherboard: getComponentData("motherboard"),
    ram: getComponentData("ram"),
    gpu: getComponentData("gpu"),
    storage: getComponentData("storage"),
    cooler: getComponentData("cooler"),
    case: getComponentData("case"),
    psu: getComponentData("psu")
  };

  // Customer-facing template params
  const customerTemplateParams = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    // Component data
    cpu_name: components.cpu.name,
    motherboard_name: components.motherboard.name,
    // ... [rest of component fields] ...
    // Order metadata
    timestamp: timestamp,
    order_ref: orderRef,
    date: formattedDate,
    time: formattedTime,
    total_cost: '€' + entries["Total Cost (€)"]
  };

  // Owner-facing template params (different structure)
  const ownerTemplateParams = {
    customer_name: document.getElementById("name").value,
    customer_email: document.getElementById("email").value,
    order_ref: orderRef,
    order_date: formattedDate,
    order_time: formattedTime,
    // Component data
    cpu: components.cpu.name + ' ' + components.cpu.price,
    motherboard: components.motherboard.name + ' ' + components.motherboard.price,
    // ... [rest of components] ...
    total_cost: '€' + entries["Total Cost (€)"]
  };

  // Send customer email
  emailjs.send("service_s9zzprs", "template_b289p3h", customerTemplateParams)
    .then(() => {
      console.log(`Customer email for order ${orderRef} sent`);
      // Send owner email with DIFFERENT template
      emailjs.send("service_s9zzprs", "owner_template_id", ownerTemplateParams)
        .then(() => {
          console.log(`Owner notification for order ${orderRef} sent`);
          nextStep(4);
        }, (error) => {
          console.error(`Owner email error:`, error);
          alert("❌ Failed to send owner notification");
        });
    }, (error) => {
      console.error(`Customer email error:`, error);
      alert("❌ Failed to send confirmation email");
    });
}

    // Power Calculation Function (Fixed)
    function updatePowerDisplay() {
      const cpuRaw = document.getElementById("cpu").value;
      const gpuRaw = document.getElementById("gpu").value;

      if (!cpuRaw || !gpuRaw) {
        document.getElementById("total-power").textContent = "Estimated Power Usage: -";
        return;
      }

      const cpuVal = cpuRaw.split("|");
      const gpuVal = gpuRaw.split("|");

      // Extract wattage values (CPU: index 4, GPU: index 2)
      const cpuWatts = parseInt((cpuVal[4] || "0").replace("W", "")) || 0;
      const gpuWatts = parseInt((gpuVal[2] || "0").replace("W", "")) || 0;
      const total = cpuWatts + gpuWatts;

      document.getElementById("total-power").textContent = "Estimated Power Usage: " + total + "W";
    }

    // Initialize event listeners
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("next-step-1").addEventListener("click", () => nextStep(2));
      document.getElementById("next-step-2").addEventListener("click", () => nextStep(3));
      document.getElementById("back-step-2").addEventListener("click", () => nextStep(1));
      document.getElementById("back-step-3").addEventListener("click", () => nextStep(2));
      document.getElementById("submit-build").addEventListener("click", submitBuild);
      document.getElementById("reset-form").addEventListener("click", resetForm);

      // Power calculation listeners
      const cpuSelect = document.getElementById("cpu");
      const gpuSelect = document.getElementById("gpu");
      if (cpuSelect && gpuSelect) {
        cpuSelect.addEventListener("change", updatePowerDisplay);
        gpuSelect.addEventListener("change", updatePowerDisplay);
      }

      updateStepIndicator(1);
    });
