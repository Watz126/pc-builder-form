      </div>
      <button type="button" onclick="resetForm()">Start New Build</button>
    </div>
  </form>

  <script type="text/javascript">
    (function() {
      emailjs.init({ publicKey: "8G49TBPh4GdWiEW09" });
    })();

    const form = document.getElementById("pc-builder-form");
    const steps = document.querySelectorAll(".step");
    let entries = {};

    function updateStepIndicator(currentStep) {
      const indicator = document.getElementById("step-indicator");
      indicator.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        const div = document.createElement("div");
        if (i < currentStep) div.className = "completed";
        else if (i === currentStep) div.className = "current";
        else div.className = "upcoming";
        div.textContent = i;
        indicator.appendChild(div);
      }
    }

    function nextStep(step) {
      steps.forEach((s, i) => s.classList.toggle("hidden", i + 1 !== step));
      updateStepIndicator(step);
      if (step === 3) displaySummary();
    }

    function updateMotherboards() {
      const cpu = document.getElementById("cpu").value.split("|");
      const socket = cpu[2];
      const ramType = cpu[3];
      const motherboardSelect = document.getElementById("motherboard");
      motherboardSelect.innerHTML = "";

      const motherboards = [
        { name: "ASUS Prime B450M-A|120|AM4|DDR4", socket: "AM4", ram: "DDR4" },
        { name: "ASUS Prime B550M-A|150|AM4|DDR4", socket: "AM4", ram: "DDR4" },
        { name: "ASUS TUF Gaming B550-PLUS|240|AM4|DDR4", socket: "AM4", ram: "DDR4" },
        { name: "MSI B450 TOMAHAWK MAX|180|AM4|DDR4", socket: "AM4", ram: "DDR4" },
        { name: "MSI B550-A PRO|200|AM4|DDR4", socket: "AM4", ram: "DDR4" },
        { name: "Gigabyte B550 AORUS PRO|216|AM4|DDR4", socket: "AM4", ram: "DDR4" },
        { name: "ASRock B550M Pro4|160|AM4|DDR4", socket: "AM4", ram: "DDR4" },
        { name: "ASUS ROG Strix B650E-E|360|AM5|DDR5", socket: "AM5", ram: "DDR5" },
        { name: "ASUS TUF Gaming B650-PLUS|300|AM5|DDR5", socket: "AM5", ram: "DDR5" },
        { name: "MSI MPG X670E Carbon|420|AM5|DDR5", socket: "AM5", ram: "DDR5" },
        { name: "Gigabyte X670 AORUS Elite AX|400|AM5|DDR5", socket: "AM5", ram: "DDR5" },
        { name: "ASRock X670E Steel Legend|432|AM5|DDR5", socket: "AM5", ram: "DDR5" },
        { name: "ASUS Prime Z690-P|200|1700|DDR4", socket: "1700", ram: "DDR4" },
        { name: "ASUS ROG STRIX Z690-E|360|1700|DDR5", socket: "1700", ram: "DDR5" },
        { name: "MSI MAG B660M MORTAR|180|1700|DDR4", socket: "1700", ram: "DDR4" }
      ];

      motherboards
        .filter(m => m.socket === socket && m.ram === ramType)
        .forEach(m => {
          const opt = document.createElement("option");
          opt.value = `${m.name}|${m.price}`;
          opt.textContent = `${m.name} (€${m.price})`;
          motherboardSelect.appendChild(opt);
        });
    }

    function displaySummary() {
      const summary = document.getElementById("summary");
      let total = 50; // Shipping cost
      let summaryHTML = "<ul>";
      entries = {};

      ["name", "email", "cpu", "motherboard", "ram", "gpu", "storage", "cooler", "case", "psu"]
        .forEach(field => {
          const value = document.getElementById(field).value;
          if (value) {
            const [name, price] = value.split("|");
            entries[field] = name;
            if (price) total += parseInt(price);
          }
        });

      entries["Total Cost (€)"] = total;
      for (const [key, value] of Object.entries(entries)) {
        summaryHTML += `<li><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${value}</li>`;
      }
      summaryHTML += "</ul>";
      summary.innerHTML = summaryHTML;
    }

    function submitBuild() {
      const templateParams = { ...entries, email: document.getElementById("email").value };

      console.log("Submitting build...");
      console.log("Template Params:", templateParams);

      emailjs.send("service_s9zzprs", "template_b289p3h", templateParams)
        .then(() => {
          console.log("Customer email sent");
          // Send copy to owner
          emailjs.send("service_s9zzprs", "template_b289p3h", {
            ...templateParams,
            email: "filipmartin612@gmail.com"
          })
            .then(() => {
              console.log("Owner email sent");
              nextStep(4); // Move to confirmation step
            }, (error) => {
              console.error("Owner email error:", error);
              alert("❌ Failed to send owner email: " + JSON.stringify(error));
            });
        }, (error) => {
          console.error("Customer email error:", error);
          alert("❌ Failed to send customer email: " + JSON.stringify(error));
        });
    }

    function resetForm() {
      form.reset();
      entries = {};
      document.getElementById("motherboard").innerHTML = "";
      updateMotherboards();
      nextStep(1); // Return to Step 1
    }

    // Initialize step indicator and motherboards
    updateStepIndicator(1);
    updateMotherboards();
  </script>
</body>
</html>
